global:
  scrape_interval: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yaml"

scrape_configs:
#  - job_name: 'prometheus_metrics'
#    scrape_interval: 5s
#    static_configs:
#      - targets: ['prometheus:9090']

  - job_name: 'node_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
          - localhost:9100
          - :9100
          -



  - job_name: 'ceph_exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
          - mon-0:9128
          - mon-1:9128
          - mon-2:9128
          - osd-0:9128
          - osd-1:9128
          - osd-2:9128
          - rgw-0:9128
          - rgw-1:9128






